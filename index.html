<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Barlow+Condensed:400,700,900|Cutive+Mono|Open+Sans+Condensed:300,300i,700|Six+Caps" rel="stylesheet">

    <!--The stylesheet-->
    <link rel="stylesheet" href="css/main.css">
    <title>To do-list</title>
</head>
<body>
    <main>
        <div class="box_input" id = "box_add_to_do">
                <header>
                    <div class = "tag_header">
                        <h1>To do list</h1>
                    </div>
                </header>
            <h2>Do some more!</h2>
                <form id = "form_new_task" 
                action="#" 
                method="POST">
                <div class = "wrapper_form">
                    <div class = "wrapper_label_input" id = "wrapper_input_creator">
                        <label for = "createdBy">
                            Enter your name
                        </label>
                        <br/>
                        <input type="text"
                        id = "input_creator">
                    </div><!--.label_input_wrapper-->
                    
                    <div class = "wrapper_label_input" id = "wrapper_input_new_task">
                        <label for = "task">
                            Add task
                        </label>
                        <br/>
                        <input type="text" id="input_task">
                    </div><!--.label_input_wrapper-->
                </div><!--.form_wrapper-->
                    <br/>
                    <input type="submit" value="Add" class ="main_button"
                    id = "add_button">
                </form>
        </div><!--.add_to_do-->
        
        <div class="hidden" id = "wrapper_box_lists">    
            <div class="box_list" id = "box_to_do_list">
                <h3>What to do?</h3>
                <div class = "table_wrapper">
                <table class = "table_list" id = "table_to_do_list">
                    <tr>
                        <th class = "left_column">Name</th>
                        <th class = "right_column">Task</th>
                        <th class = "right">
                            <!--<button id = "add_priority_button"
                            class = "main_button">
                                Add priority
                            </button>-->
                        </th>
                    </tr>
                </table>
                </div><!--.table_wrapper-->
            </div><!--.box_list-->

            <div class = "hidden" id = "box_completed_list">
                <h4>You did what?!</h4>
                <div class = "table_wrapper">
                    <table class = "table_list" id = "table_completed_list">
                        <tr>
                            <th class = "left_column">Name</th>
                            <th class = "right_column">Task</th>
                        </tr>
                        <tr>
                            <td class = "left_column">Erika</td>
                            <td class = "right_column">städa och göra läxan</td>
                        </tr>
                    </table>
                </div><!--.table_wrapper-->
            </div>
        </div><!--.wrapper_lists-->
    </main>   
    <script src = "main.js"></script>
</body>
</html>
